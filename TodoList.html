<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../frontAwsome/font/css/all.css">
    <style>
        button
        {
            background-color:rgb(17, 172, 215);
            border-radius:80%;
            border:none;
        }
        .fa 
        {
            color:rgb(235, 143, 143);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Student Portal</a>
        </div>
    </nav>

    <section class="container mt-5">
        <div class="row">
            <div class="col-7 m-auto">
                <div class="card">
                    <div class="card-header bg-primary text-center">
                        <h2 class="text-white">ToDo List</h2>
                    </div>
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <input type="text" placeholder="Enter Task Here" class="form-control" id="task-el">
                            </div>
                            <div class="form-group mt-3">
                                <input type="submit" class="btn btn-dark">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container mt-5">
        <div class="row">
            <div class="col-7 m-auto">
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group" id="display">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <footer style="margin-bottom:500px"></footer>
